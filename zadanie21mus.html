   <script>
       function ob()
    {
        var d1 =parseFloat(d.value);
        var x1 =parseFloat(x.value);
        var drabin= Math.sqrt((d1*d1)+(x1*x1));
        var alfa= Math.round( Math.atan(d1/x1)*180/Math.PI*100)/100 ;
        drabina.innerHTML+=drabin;
        alf.innerHTML+=alfa;
    }

</script>
